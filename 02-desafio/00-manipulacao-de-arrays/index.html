    <title>Manipulação de Array</title>
</head>
<body>
    <header>
        <h1>Manipulação de Array</h1>

  <main>
      <div class="conteiner">
        <div class="linha">
            <div class="left-25">
                <label for="item">Adicionar item:</label>
            </div>
            <div class="left-75">
                <input type="text" id="item">
            </div>
        </div>
      </div>

      <div id="res">
        
      </div>

      <div class="conteiner-botoes">
            <button class="verde">Adicionar no Inicio</button>
            <button style="background-color: #193D3D; color: #fff;">Adicionar no Final</button>
            <button style="background-color: #0D8BF2; color: #fff;">Remover no Inicio</button>
            <button style="background-color: #527BFF; color: #fff;">Remover no Final</button>
            <button style="background-color: #4e327a; color: #fff;">Verificar Índice</button>
            <button style="background-color: #171921; color: #fff;">Mostrar Array</button>
      </div>
