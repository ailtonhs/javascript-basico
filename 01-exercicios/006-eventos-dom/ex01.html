<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {

        }
        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>


    <script>
        /*Eventos Dom do exemplo acima
        
        mouseenter => entrou com cursor na div;
        mousemove => moveu o curso dentro da div;
        mousedown => clicou e segurou o mouse na div;
        mouseup => solta o mouse depois de clicar e segurar em uma div
        click => qunado clica na div
        mouseout => mouve o mouse para fora da div
        */

        let area = document.getElementById("area");

        area.addEventListener("click", clicar => {
            area.innerHTML = "clicou";
            area.style.backgroundColor="red";
        });

        area.addEventListener("mouseenter", entrar => {
            area.innerHTML = "Entrou";
        });

        area.addEventListener("mouseout", sair => {
            area.innerHTML = "Saiu";
            area.style.backgroundColor= "green";
        });

        /*function clicar() {
            area.innerHTML = "Clicou";
            area.style.backgroundColor = "red";
        }

        function entrar() {
            area.innerHTML = "Entrou";
            area.style.backgroundColor = ""
        }

        function sair() {
            area.innerHTML = "Saiu";
            area.style.backgroundColor= "green"
        }
        */
    </script>
</body>
</html>
