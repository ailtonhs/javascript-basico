<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamentos de dados</title>
    <style>
        body {
            background-color: lightblue;
            font: normal 20pt Arial;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <ul id="item">

    </ul>

    <script>
        let nome = prompt("Qual é seu nome?");
        alert("É um grande prazer em te conhecer " + nome + "!");
        let item = document.getElementById("item");
        item.innerHTML = `<li>seu nome em maiúsculo: ${nome.toUpperCase()}</li>`;
        item.innerHTML += `<li>Seu nome em minúsculo: ${nome.toLowerCase()}</li>`;
        item.innerHTML += `<li>Seu nome tem ${nome.length} letras</li>`;
    </script>
</body>
</html>
